<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Bungee+Inline|Lato&display=swap"
        rel="stylesheet">

    <title>Firebox Services</title>
</head>

<body class="container d-flex justify-content-center">

    <!-- Navbar -->
    <header>
        <div class="container d-flex justify-content-center">
            <nav class="navbar fixed-top custom_navbar d-none d-xl-block navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="media/logo/logo_black_words.gif" alt="Firebox Services">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item p-3">
                            <a class="nav-link" href="#page">About Us</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="#Reviews">Reviews</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="#Services">Services</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="#collapseForm">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container grid justify-content-between align-middle" id="page">
        <!-- product Us -->
        <div class="row product" id="Product">
            <!-- product Picture -->
            <div class="col-6">
                <img class="product_image2" src="media/drive_burn_icon_white.gif">
            </div>
            <!-- product Text -->
            <div class="col-6">
                <p class="h1 mb-3" id="product_header">Hardware Destruction</p>
                <p>We will totally destroy your drive so that no data can ever be recovered.</p>
                <div class="row justify-content-end">
                        <div class="col-6">
                            <img class="price" src="media/0012.png">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-default" type="button" id=Buy>
                                <img class="buy_now" src="media/buy_now.png">
                            </button>
                            </div>
                            <div class="col-5" id="shopIcon">
                                <img id="bag" width=100% src="media/shopping_bag.png">
                                <div id="output">0</div>
                            </div>
                    </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="row contact" id="Contact">
            <div class="col px-0 contact_background">
                <p class="h1 text-center" id="contact_info">Contact Us<br>310.555.555<br>info@fireboxs.com</p>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script>
                $(document).ready(function(){
                var button = document.getElementById('Buy')
                var number = document.getElementById('output'),
                count = 0;
                button.onclick = function() {
                    count += 1;
                    number.innerHTML =  count;
                };
    
                // $(document).click(function(){
                //    $("#shopIcon").effect( "shake");
                // });
            });
                     </script>
</body>

</html>
