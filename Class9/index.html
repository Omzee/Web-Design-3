<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Judgemental Cookie Survey</title>
  </head>

  <body>
      <div class="container">

          <div class="row">
              <div class="col">
                    <h1> Choose your favorite cookie! No judgement! </h1>
              </div>
          </div>

          <div class="row">
              <div class="col">
                <form action="form-process.php" method="POST">

                    <div class="form-group">
                        <label for="cookieChoice">Select your favorite cookie:</label>
                        <select class="form-control" id="cookieChoice" name="cookie">
                            <option value="chocolate">Chocolate Chip</option>
                            <!-- Result: Were you always this awesome?
                            Yeah, I was just born like this.
                            No, I had to learn, but it came easily.
                            No, it takes some effort, but at least I don't eat those other cookies.
                             -->
                            <option value="oatmeal">Oatmeal Raisin</option>
                            <!-- Result: What's wrong with you?
                            I was raised by wolves.
                            My parents never loved me.
                            I was bullied as a child.
                             -->
                            <option value="fig">Fig Newton</option>
                            <!-- Result: Honestly, why did you say you liked Fig Newtons? 
                            I think it makes me look smart (it doesn't).
                            I think they're healthy (they aren't).
                            I honestly like the pulpy, stringy, seedy, taste and texture of figs (weirdo).
                            -->
                            <option value="suger">Suger</option> 
                            <!-- Result: How old are you? 
                                *holds up x fingers* [4-9]-->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="queries" id="queriesLabel"></label>
                        <select class="form-control" id="queries" name="judgement" disabled>
                            <option></option>
                        </select>
                    </div>
                </form>
                
              </div>
          </div>

          <div class="row">
              <div class="col">
                  <div class="alert alert-primary collapse" role="alert" id="cookieAlert"></div>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            var queryTitles = ["Were you always this awesome?", "What's wrong with you?", "Honestly, why did you say you liked Fig Newstons?", "How old are you?"];
            var alertMessages = ["CORRECT CHOICE!", "I'm sorry that happened to you.", "Weirdo.", "Ok, little baby."]
            
            var chocolateQueries = ["Yeah, I was just born like this.", "No, I had to learn, but it came easily.", "No, it took some effort, but at least I don't eat those other cookies."];
            var oatmealQueries = ["I was raised by wolves.", "My parents never loved me.", "I was bullied as a child.", "I was bullied BY a child."];
            var figQueries = ["I think it makes me look smart.", "I think they're healthy.", "I honestly like their pulpy, stringy, seedy, texture."];
            var sugerQueries = ["*holds up 5 fingers*", "6 years old", "7 years old", "8 years old", "I'm almost two hands!"];

            $("#cookieChoice").change(function(){
                var currentSelect = $(this).val();
                var innerContent = "";
                $('#queries').removeAttr('disabled');

                switch(currentSelect){
                    case "chocolate":
                        for(var i = 0; i < chocolateQueries.length; i++){
                            innerContent += '<option value="' + chocolateQueries[i].toLowerCase() + '">' + chocolateQueries[i] + "</option>";
                        };
                        $('#queriesLabel').html(queryTitles[0]);
                        $('#cookieAlert').html(alertMessages[0]);
                        break;
                    case "oatmeal":
                        for(var i = 0; i < oatmealQueries.length; i++){
                            innerContent += '<option value="' + oatmealQueries[i].toLowerCase() + '">' + oatmealQueries[i] + "</option>";
                        };
                        $('#queriesLabel').html(queryTitles[1]);
                        $('#cookieAlert').html(alertMessages[1]);
                        break;
                    case "fig":
                        for(var i = 0; i < figQueries.length; i++){
                            innerContent += '<option value="' + figQueries[i].toLowerCase() + '">' + figQueries[i] + "</option>";
                        };
                        $('#queriesLabel').html(queryTitles[2]);
                        $('#cookieAlert').html(alertMessages[2]);
                        break;
                    case "suger":
                        for(var i = 0; i < sugerQueries.length; i++){
                            innerContent += '<option value="' + sugerQueries[i].toLowerCase() + '">' + sugerQueries[i] + "</option>";
                        }
                        $('#queriesLabel').html(queryTitles[3]);
                        $('#cookieAlert').html(alertMessages[3]);
                        break;
                    default:
                        break;
                } // end of switch

                console.log(innerContent);

                $('#queries').html(innerContent);
            }); // end of queries change event

            $('#queries').change(function(){
                $('#cookieAlert').show();
            });

        }); // end of document ready
    </script>
  </body>
</html>
